<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ - Sakura</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div id="app">
        <h1>MEMO</h1>
        
        <div class="glass-card">
            <label>NEW MEMO</label>
            <textarea id="memo-input" rows="3" placeholder="何かメモを残す..." 
                style="width:100%; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.3); border-radius:12px; color:white; padding:10px; box-sizing:border-box;"></textarea>
            <button onclick="saveMemo()" id="save-btn" style="margin-top:10px;">SAVE</button>
        </div>

        <div id="memo-list">
            </div>

        <div class="dock-container">
            <button class="dock-item" onclick="location.href='home.html'">
                <i data-lucide="home"></i><span>Home</span>
            </button>
            <button class="dock-item active">
                <i data-lucide="sticky-note"></i><span>Memo</span>
            </button>
            <button class="dock-item" onclick="location.href='passwords.html'">
                <i data-lucide="key-round"></i><span>Passwords</span>
            </button>
        </div>
    </div>
    <script src="script-memo.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
