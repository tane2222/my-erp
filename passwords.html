<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人ERP - パスワード管理</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div id="app">
        <h1>🔐 パスワード管理</h1>
        
        <div class="form-group" style="background: #fff3cd; padding: 10px; border-radius: 8px;">
            <label>🔑 マスターパスワード (解除用)</label>
            <input type="password" id="master-key" placeholder="暗号化の鍵を入力">
            <small>※この鍵はどこにも保存されません。忘れると復元不能です。</small>
        </div>

        <hr>

        <div id="add-form">
            <input type="text" id="service" placeholder="サービス名（例：GitHub）">
            <input type="text" id="loginId" placeholder="ユーザーID/メール">
            <input type="password" id="pass" placeholder="パスワード">
            <button onclick="savePassword()" id="save-btn">暗号化して保存</button>
        </div>

        <hr>

        <h2>一覧</h2>
        <button onclick="loadPasswords()">一覧を読み込む</button>
        <div id="password-list"></div>

        <nav class="footer-nav">
            <button onclick="location.href='index.html'">家計簿</button>
            <button class="active">🔐 秘密</button>
        </nav>
    </div>
    <script src="pass-script.js"></script>
</body>
</html>
