<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード管理 - Sakura</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div id="app">
        <h1>PASSWORDS</h1>

        <div class="glass-card" style="border: 1px solid rgba(255, 230, 0, 0.4);">
            <label>MASTER KEY</label>
            <input type="password" id="master-key" placeholder="解除用の鍵を入力">
        </div>

        <div class="glass-card">
            <div class="form-group"><input type="text" id="service" placeholder="Service Name"></div>
            <div class="form-group"><input type="text" id="loginId" placeholder="ID / Mail"></div>
            <div class="form-group"><input type="password" id="pass" placeholder="Password"></div>
            <button onclick="savePassword()" id="save-btn">ENCRYPT & SAVE</button>
        </div>

        <button onclick="loadPasswords()" style="margin-bottom:20px;">FETCH LIST</button>
        <div id="password-list"></div>

        <div class="dock-container">
            <button class="dock-item" onclick="location.href='home.html'">
                <i data-lucide="home"></i><span>Home</span>
            </button>
            <button class="dock-item" onclick="location.href='index.html'">
                <i data-lucide="wallet"></i><span>Spending</span>
            </button>
            <button class="dock-item active">
                <i data-lucide="key-round"></i><span>Passwords</span>
            </button>
        </div>
    </div>
    <script src="pass-script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
