<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支出管理 - Sakura</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div id="app">
        <h1>SPENDING</h1>
        
        <div class="glass-card">
            <div class="form-group">
                <label>AMOUNT</label>
                <input type="number" id="amount" placeholder="0" inputmode="numeric">
            </div>
            <div class="form-group">
                <label>CATEGORY</label>
                <select id="category">
                    <option>食費</option><option>日用品</option><option>娯楽</option><option>自己研鑽</option>
                </select>
            </div>
            <div class="form-group">
                <label>PAYMENT</label>
                <select id="method">
                    <option>クレジットカードA</option><option>Amazon Pay</option><option>現金</option>
                </select>
            </div>
            <button onclick="sendData()" id="submit-btn">SAVE</button>
        </div>
        <div class="dock-container">
    <button class="dock-item" onclick="location.href='home.html'">
        <i data-lucide="home"></i><span>Home</span>
    </button>
    <button class="dock-item" onclick="location.href='memo.html'">
        <i data-lucide="sticky-note"></i><span>Memo</span>
    </button>
    <button class="dock-item" onclick="location.href='passwords.html'">
        <i data-lucide="key-round"></i><span>Passwords</span>
    </button>
</div>
    </div>
    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
