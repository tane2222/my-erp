<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal ERP Home</title>
    <link rel="stylesheet" href="style-home.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="iphone-container">
        <header class="widget-section">
            <div class="date-circles">
                <div class="circle-day">SUN</div>
                <div class="circle-num">4</div>
            </div>
            <div class="weather-info">
                <p class="year-month">2026 JAN</p>
                <div class="weather-row">
                    <i data-lucide="cloud-sun"></i>
                    <span>TOKYO 10°C</span>
                </div>
                <p class="battery">BATTERIE @ 80%</p>
            </div>
        </header>

        <main class="app-grid">
            <div class="app-item" onclick="location.href='index.html'">
                <div class="icon-box"><i data-lucide="wallet"></i></div>
                <span>家計簿</span>
            </div>
            <div class="app-item" onclick="location.href='passwords.html'">
                <div class="icon-box"><i data-lucide="key-round"></i></div>
                <span>パスワード</span>
            </div>
            <div class="app-item">
                <div class="icon-box"><i data-lucide="lightbulb"></i></div>
                <span>アイデア</span>
            </div>
            <div class="app-item">
                <div class="icon-box"><i data-lucide="calendar"></i></div>
                <span>予定</span>
            </div>
            </main>

        <div class="search-pill">
            <i data-lucide="search" style="width:12px;"></i> 検索
        </div>

        <footer class="dock-container">
            <div class="dock">
                <div class="dock-item"><i data-lucide="message-circle"></i></div>
                <div class="dock-item"><i data-lucide="camera"></i></div>
                <div class="dock-item"><i data-lucide="heart"></i></div>
                <div class="dock-item"><i data-lucide="clapperboard"></i></div>
            </div>
        </footer>
    </div>

    <script>
        // アイコンをレンダリング
        lucide.createIcons();
    </script>
</body>
</html>
