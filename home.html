<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal ERP Home</title>
    <link rel="stylesheet" href="style-home.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="mode-life"> <div class="iphone-container">
        
        <header class="mode-header">
            <div class="mode-circle" onclick="switchMode('work')" id="btn-work">WORK</div>
            <div class="mode-circle" onclick="switchMode('life')" id="btn-life">LIFE</div>
            <div class="mode-circle" onclick="switchMode('other')" id="btn-other">OTHER</div>
        </header>

        <div class="widget-section">
            <div class="date-text" id="current-year-month">2026 JAN</div>
            <div class="weather-row">
                <i data-lucide="cloud-sun"></i>
                <span id="weather-city">TOKYO 10°C</span>
            </div>
            <p class="battery">BATTERIE @ 80%</p>
        </div>

        <main class="app-grid" id="menu-grid">
            </main>

        <div class="search-pill"><i data-lucide="search" style="width:12px;"></i> 検索</div>

        <div class="dock-container">
            <button class="dock-item active"><i data-lucide="home"></i><span>Home</span></button>
            <button class="dock-item" onclick="navigate('index.html')"><i data-lucide="wallet"></i><span>Spending</span></button>
            <button class="dock-item" onclick="navigate('passwords.html')"><i data-lucide="key-round"></i><span>Passwords</span></button>
        </div>
    </div>

    <script src="script-home.js"></script>
</body>
</html>
